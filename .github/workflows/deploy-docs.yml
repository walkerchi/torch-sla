name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx furo sphinx-sitemap
        # Install torch CPU and numpy for autodoc to work (scipy is mocked in conf.py)
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install "numpy<2"
        # Install torch-sla in editable mode
        pip install -e . --no-deps --no-build-isolation || pip install -e . --no-deps

    - name: Verify torch_sla import
      run: |
        python -c "
import sys
sys.path.insert(0, '.')
# Mock scipy like conf.py does
from unittest.mock import MagicMock
sys.modules['scipy'] = MagicMock()
sys.modules['scipy.sparse'] = MagicMock()
sys.modules['scipy.sparse.linalg'] = MagicMock()
import torch_sla
print(f'torch_sla imported: {torch_sla}')
print(f'SparseTensor: {torch_sla.SparseTensor}')
print(f'SparseTensor methods: {[m for m in dir(torch_sla.SparseTensor) if not m.startswith(\"_\")][:10]}')
"

    - name: Build documentation (English)
      run: |
        cd docs
        make html
        # Verify build output
        echo "torch_sla.html size:" && wc -c build/html/torch_sla.html
        echo "Line count:" && wc -l build/html/torch_sla.html
        # Check for autodoc content
        grep -c "dl class=\"py" build/html/torch_sla.html || echo "No py classes found"

    - name: Build documentation (Chinese)
      run: |
        cd docs
        sphinx-build -b html source/zh build/html/zh
        echo "Chinese docs built successfully"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs/build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
